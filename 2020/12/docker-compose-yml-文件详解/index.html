4</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">Compose 和 Docker 兼容性：</span></span><br><span class="line">    <span class="string">Compose</span> <span class="string">文件格式有 3 个版本, 分别为 1,</span> <span class="number">2.</span><span class="string">x</span> <span class="string">和 </span> <span class="number">3.</span><span class="string">x</span></span><br><span class="line">    <span class="string"> 目前主流的为 </span> <span class="number">3.</span><span class="string">x</span> <span class="string"> 其支持 </span> <span class="string">docker</span> <span class="number">1.13</span><span class="number">.0</span> <span class="string"> 及其以上的版本 </span></span><br><span class="line"></span><br><span class="line"><span class="string"> 常用参数：</span></span><br><span class="line">    <span class="string">version</span>           <span class="comment"># 指定 compose 文件的版本 </span></span><br><span class="line">    <span class="string">services</span>          <span class="comment"># 定义所有的 service 信息, services 下面的第一级别的 key 既是一个 service 的名称</span></span><br><span class="line"></span><br><span class="line">        <span class="string">build</span>                 <span class="comment"># 指定包含构建上下文的路径, 或作为一个对象，该对象具有 context 和指定的 dockerfile 文件以及 args 参数值</span></span><br><span class="line">            <span class="string">context</span>               <span class="comment"># context: 指定 Dockerfile 文件所在的路径</span></span><br><span class="line">            <span class="string">dockerfile</span>            <span class="comment"># dockerfile: 指定 context 指定的目录下面的 Dockerfile 的名称(默认为 Dockerfile)</span></span><br><span class="line">            <span class="string">args</span>                  <span class="comment"># args: Dockerfile 在 build 过程中需要的参数 (等同于 docker container build --build-arg 的作用)</span></span><br><span class="line">            <span class="string">cache_from</span>            <span class="comment"># v3.2 中新增的参数, 指定缓存的镜像列表 (等同于 docker container build --cache_from 的作用)</span></span><br><span class="line">            <span class="string">labels</span>                <span class="comment"># v3.3 中新增的参数, 设置镜像的元数据 (等同于 docker container build --labels 的作用)</span></span><br><span class="line">            <span class="string">shm_size</span>              <span class="comment"># v3.5 中新增的参数, 设置容器 /dev/shm 分区的大小 (等同于 docker container build --shm-size 的作用)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">command</span>               <span class="comment"># 覆盖容器启动后默认执行的命令, 支持 shell 格式和 [] 格式</span></span><br><span class="line"></span><br><span class="line">        <span class="string">configs</span>               <span class="comment"># 不知道怎么用</span></span><br><span class="line"></span><br><span class="line">        <span class="string">cgroup_parent</span>         <span class="comment"># 不知道怎么用</span></span><br><span class="line"></span><br><span class="line">        <span class="string">container_name</span>        <span class="comment"># 指定容器的名称 (等同于 docker run --name 的作用)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">credential_spec</span>       <span class="comment"># 不知道怎么用</span></span><br><span class="line"></span><br><span class="line">        <span class="string">deploy</span>                <span class="comment"># v3 版本以上, 指定与部署和运行服务相关的配置, deploy 部分是 docker stack 使用的, docker stack 依赖 docker swarm</span></span><br><span class="line">            <span class="string">endpoint_mode</span>         <span class="comment"># v3.3 版本中新增的功能, 指定服务暴露的方式</span></span><br><span class="line">                <span class="string">vip</span>                   <span class="comment"># Docker 为该服务分配了一个虚拟 IP(VIP), 作为客户端的访问服务的地址</span></span><br><span class="line">                <span class="string">dnsrr</span>                 <span class="comment"># DNS 轮询, Docker 为该服务设置 DNS 条目, 使得服务名称的 DNS 查询返回一个 IP 地址列表, 客户端直接访问其中的一个地址</span></span><br><span class="line">            <span class="string">labels</span>                <span class="comment"># 指定服务的标签，这些标签仅在服务上设置</span></span><br><span class="line">            <span class="string">mode</span>                  <span class="comment"># 指定 deploy 的模式</span></span><br><span class="line">                <span class="string">global</span>                <span class="comment"># 每个集群节点都只有一个容器</span></span><br><span class="line">                <span class="string">replicated</span>            <span class="comment"># 用户可以指定集群中容器的数量(默认)</span></span><br><span class="line">            <span class="string">placement</span>             <span class="comment"># 不知道怎么用</span></span><br><span class="line">            <span class="string">replicas</span>              <span class="comment"># deploy 的 mode 为 replicated 时, 指定容器副本的数量</span></span><br><span class="line">            <span class="string">resources</span>             <span class="comment"># 资源限制</span></span><br><span class="line">                <span class="string">limits</span>                <span class="comment"># 设置容器的资源限制</span></span><br><span class="line">                    <span class="attr">cpus:</span> <span class="string">&quot;0.5&quot;</span>           <span class="comment"># 设置该容器最多只能使用 50% 的 CPU </span></span><br><span class="line">                    <span class="attr">memory:</span> <span class="string">50M</span>           <span class="comment"># 设置该容器最多只能使用 50M 的内存空间 </span></span><br><span class="line">                <span class="string">reservations</span>          <span class="comment"># 设置为容器预留的系统资源(随时可用)</span></span><br><span class="line">                    <span class="attr">cpus:</span> <span class="string">&quot;0.2&quot;</span>           <span class="comment"># 为该容器保留 20% 的 CPU</span></span><br><span class="line">                    <span class="attr">memory:</span> <span class="string">20M</span>           <span class="comment"># 为该容器保留 20M 的内存空间</span></span><br><span class="line">            <span class="string">restart_policy</span>        <span class="comment"># 定义容器重启策略, 用于代替 restart 参数</span></span><br><span class="line">                <span class="string">condition</span>             <span class="comment"># 定义容器重启策略(接受三个参数)</span></span><br><span class="line">                    <span class="string">none</span>                  <span class="comment"># 不尝试重启</span></span><br><span class="line">                    <span class="string">on-failure</span>            <span class="comment"># 只有当容器内部应用程序出现问题才会重启</span></span><br><span class="line">                    <span class="string">any</span>                   <span class="comment"># 无论如何都会尝试重启(默认)</span></span><br><span class="line">                <span class="string">delay</span>                 <span class="comment"># 尝试重启的间隔时间(默认为 0s)</span></span><br><span class="line">                <span class="string">max_attempts</span>          <span class="comment"># 尝试重启次数(默认一直尝试重启)</span></span><br><span class="line">                <span class="string">window</span>                <span class="comment"># 检查重启是否成功之前的等待时间(即如果容器启动了, 隔多少秒之后去检测容器是否正常, 默认 0s)</span></span><br><span class="line">            <span class="string">update_config</span>         <span class="comment"># 用于配置滚动更新配置</span></span><br><span class="line">                <span class="string">parallelism</span>           <span class="comment"># 一次性更新的容器数量</span></span><br><span class="line">                <span class="string">delay</span>                 <span class="comment"># 更新一组容器之间的间隔时间</span></span><br><span class="line">                <span class="string">failure_action</span>        <span class="comment"># 定义更新失败的策略</span></span><br><span class="line">                    <span class="string">continue</span>              <span class="comment"># 继续更新</span></span><br><span class="line">                    <span class="string">rollback</span>              <span class="comment"># 回滚更新</span></span><br><span class="line">                    <span class="string">pause</span>                 <span class="comment"># 暂停更新(默认)</span></span><br><span class="line">                <span class="string">monitor</span>               <span class="comment"># 每次更新后的持续时间以监视更新是否失败(单位: ns|us|ms|s|m|h) (默认为 0)</span></span><br><span class="line">                <span class="string">max_failure_ratio</span>     <span class="comment"># 回滚期间容忍的失败率(默认值为 0)</span></span><br><span class="line">                <span class="string">order</span>                 <span class="comment"># v3.4 版本中新增的参数, 回滚期间的操作顺序</span></span><br><span class="line">                    <span class="string">stop-first</span>            <span class="comment"># 旧任务在启动新任务之前停止(默认)</span></span><br><span class="line">                    <span class="string">start-first</span>           <span class="comment"># 首先启动新任务, 并且正在运行的任务暂时重叠</span></span><br><span class="line">            <span class="string">rollback_config</span>       <span class="comment"># v3.7 版本中新增的参数, 用于定义在 update_config 更新失败的回滚策略</span></span><br><span class="line">                <span class="string">parallelism</span>           <span class="comment"># 一次回滚的容器数, 如果设置为 0, 则所有容器同时回滚</span></span><br><span class="line">                <span class="string">delay</span>                 <span class="comment"># 每个组回滚之间的时间间隔(默认为 0)</span></span><br><span class="line">                <span class="string">failure_action</span>        <span class="comment"># 定义回滚失败的策略</span></span><br><span class="line">                    <span class="string">continue</span>              <span class="comment"># 继续回滚</span></span><br><span class="line">                    <span class="string">pause</span>                 <span class="comment"># 暂停回滚</span></span><br><span class="line">                <span class="string">monitor</span>               <span class="comment"># 每次回滚任务后的持续时间以监视失败(单位: ns|us|ms|s|m|h) (默认为 0)</span></span><br><span class="line">                <span class="string">max_failure_ratio</span>     <span class="comment"># 回滚期间容忍的失败率(默认值 0)</span></span><br><span class="line">                <span class="string">order</span>                 <span class="comment"># 回滚期间的操作顺序</span></span><br><span class="line">                    <span class="string">stop-first</span>            <span class="comment"># 旧任务在启动新任务之前停止(默认)</span></span><br><span class="line">                    <span class="string">start-first</span>           <span class="comment"># 首先启动新任务, 并且正在运行的任务暂时重叠</span></span><br><span class="line"></span><br><span class="line">            <span class="string"> 注意：</span></span><br><span class="line">                <span class="string">支持 </span> <span class="string">docker-compose</span> <span class="string">up</span> <span class="string"> 和</span> <span class="string">docker-compose</span> <span class="string">run</span> <span class="string">但不支持 </span> <span class="string">docker</span> <span class="string">stack</span> <span class="string">deploy</span> <span class="string"> 的子选项 </span></span><br><span class="line">                <span class="string">security_opt</span>  <span class="string">container_name</span>  <span class="string">devices</span>  <span class="string">tmpfs</span>  <span class="string">stop_signal</span>  <span class="string">links</span>    <span class="string">cgroup_parent</span></span><br><span class="line">                <span class="string">network_mode</span>  <span class="string">external_links</span>  <span class="string">restart</span>  <span class="string">build</span>  <span class="string">userns_mode</span>  <span class="string">sysctls</span></span><br><span class="line"></span><br><span class="line">        <span class="string">devices</span>               <span class="comment"># 指定设备映射列表 (等同于 docker run --device 的作用)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">depends_on</span>            <span class="comment"># 定义容器启动顺序 (此选项解决了容器之间的依赖关系， 此选项在 v3 版本中 使用 swarm 部署时将忽略该选项)</span></span><br><span class="line">            <span class="string"> 示例：</span></span><br><span class="line">                <span class="string">docker-compose</span> <span class="string">up</span> <span class="string">以依赖顺序启动服务，下面例子中 </span> <span class="string">redis</span> <span class="string"> 和</span> <span class="string">db</span> <span class="string">服务在 </span> <span class="string">web</span> <span class="string"> 启动前启动 </span></span><br><span class="line">                <span class="string"> 默认情况下使用 </span> <span class="string">docker-compose</span> <span class="string">up</span> <span class="string">web</span> <span class="string"> 这样的方式启动 </span> <span class="string">web</span> <span class="string"> 服务时，也会启动 </span> <span class="string">redis</span> <span class="string"> 和</span> <span class="string">db</span> <span class="string">两个服务，因为在配置文件中定义了依赖关系 </span></span><br><span class="line"></span><br><span class="line">                <span class="attr">version:</span> <span class="string">&#x27;3&#x27;</span></span><br><span class="line">                <span class="attr">services:</span></span><br><span class="line">                    <span class="attr">web:</span></span><br><span class="line">                        <span class="attr">build:</span> <span class="string">.</span></span><br><span class="line">                        <span class="attr">depends_on:</span></span><br><span class="line">                            <span class="bullet">-</span> <span class="string">db</span>      </span><br><span class="line">                            <span class="bullet">-</span> <span class="string">redis</span>  </span><br><span class="line">                    <span class="attr">redis:</span></span><br><span class="line">                        <span class="attr">image:</span> <span class="string">redis</span></span><br><span class="line">                    <span class="attr">db:</span></span><br><span class="line">                        <span class="attr">image:</span> <span class="string">postgres</span>                             </span><br><span class="line"></span><br><span class="line">        <span class="string">dns</span>                   <span class="comment"># 设置 DNS 地址(等同于 docker run --dns 的作用)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">dns_search</span>            <span class="comment"># 设置 DNS 搜索域(等同于 docker run --dns-search 的作用)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">tmpfs</span>                 <span class="comment"># v2 版本以上, 挂载目录到容器中, 作为容器的临时文件系统(等同于 docker run --tmpfs 的作用, 在使用 swarm 部署时将忽略该选项)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">entrypoint</span>            <span class="comment"># 覆盖容器的默认 entrypoint 指令 (等同于 docker run --entrypoint 的作用)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">env_file</span>              <span class="comment"># 从指定文件中读取变量设置为容器中的环境变量, 可以是单个值或者一个文件列表, 如果多个文件中的变量重名则后面的变量覆盖前面的变量, environment 的值覆盖 env_file 的值</span></span><br><span class="line">            <span class="string"> 文件格式：</span></span><br><span class="line">                <span class="string">RACK_ENV=development</span> </span><br><span class="line"></span><br><span class="line">        <span class="string">environment</span>           <span class="comment"># 设置环境变量， environment 的值可以覆盖 env_file 的值 (等同于 docker run --env 的作用)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">expose</span>                <span class="comment"># 暴露端口, 但是不能和宿主机建立映射关系, 类似于 Dockerfile 的 EXPOSE 指令 </span></span><br><span class="line"></span><br><span class="line">        <span class="string">external_links</span>        <span class="comment"># 连接不在 docker-compose.yml 中定义的容器或者不在 compose 管理的容器(docker run 启动的容器, 在 v3 版本中使用 swarm 部署时将忽略该选项)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">extra_hosts</span>           <span class="comment"># 添加 host 记录到容器中的 /etc/hosts 中 (等同于 docker run --add-host 的作用)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">healthcheck</span>           <span class="comment"># v2.1 以上版本, 定义容器健康状态检查, 类似于 Dockerfile 的 HEALTHCHECK 指令</span></span><br><span class="line">            <span class="string">test</span>                  <span class="comment"># 检查容器检查状态的命令, 该选项必须是一个字符串或者列表, 第一项必须是 NONE, CMD 或 CMD-SHELL, 如果其是一个字符串则相当于 CMD-SHELL 加该字符串</span></span><br><span class="line">                <span class="string">NONE</span>                  <span class="comment"># 禁用容器的健康状态检测</span></span><br><span class="line">                <span class="string">CMD</span>                   <span class="comment"># test: [&quot;CMD&quot;, &quot;curl&quot;, &quot;-f&quot;, &quot;http://localhost&quot;]</span></span><br><span class="line">                <span class="string">CMD-SHELL</span>             <span class="comment"># test: [&quot;CMD-SHELL&quot;, &quot;curl -f http://localhost || exit 1&quot;] 或者　test: curl -f https://localhost || exit 1</span></span><br><span class="line">            <span class="attr">interval:</span> <span class="string">1m30s</span>       <span class="comment"># 每次检查之间的间隔时间</span></span><br><span class="line">            <span class="attr">timeout:</span> <span class="string">10s</span>          <span class="comment"># 运行命令的超时时间</span></span><br><span class="line">            <span class="attr">retries:</span> <span class="number">3</span>            <span class="comment"># 重试次数</span></span><br><span class="line">            <span class="attr">start_period:</span> <span class="string">40s</span>     <span class="comment"># v3.4 以上新增的选项, 定义容器启动时间间隔</span></span><br><span class="line">            <span class="attr">disable:</span> <span class="literal">true</span>         <span class="comment"># true 或 false, 表示是否禁用健康状态检测和　test: NONE 相同</span></span><br><span class="line"></span><br><span class="line">        <span class="string">image</span>                 <span class="comment"># 指定 docker 镜像, 可以是远程仓库镜像、本地镜像</span></span><br><span class="line"></span><br><span class="line">        <span class="string">init</span>                  <span class="comment"># v3.7 中新增的参数, true 或 false 表示是否在容器中运行一个 init, 它接收信号并传递给进程</span></span><br><span class="line"></span><br><span class="line">        <span class="string">isolation</span>             <span class="comment"># 隔离容器技术, 在 Linux 中仅支持 default 值</span></span><br><span class="line"></span><br><span class="line">        <span class="string">labels</span>                <span class="comment"># 使用 Docker 标签将元数据添加到容器, 与 Dockerfile 中的 LABELS 类似</span></span><br><span class="line"></span><br><span class="line">        <span class="string">links</span>                 <span class="comment"># 链接到其它服务中的容器, 该选项是 docker 历史遗留的选项, 目前已被用户自定义网络名称空间取代, 最终有可能被废弃 (在使用 swarm 部署时将忽略该选项)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">logging</span>               <span class="comment"># 设置容器日志服务</span></span><br><span class="line">            <span class="string">driver</span>                <span class="comment"># 指定日志记录驱动程序, 默认 json-file (等同于 docker run --log-driver 的作用)</span></span><br><span class="line">            <span class="string">options</span>               <span class="comment"># 指定日志的相关参数 (等同于 docker run --log-opt 的作用)</span></span><br><span class="line">                <span class="string">max-size</span>              <span class="comment"># 设置单个日志文件的大小, 当到达这个值后会进行日志滚动操作</span></span><br><span class="line">                <span class="string">max-file</span>              <span class="comment"># 日志文件保留的数量</span></span><br><span class="line"></span><br><span class="line">        <span class="string">network_mode</span>          <span class="comment"># 指定网络模式 (等同于 docker run --net 的作用, 在使用 swarm 部署时将忽略该选项)         </span></span><br><span class="line"></span><br><span class="line">        <span class="string">networks</span>              <span class="comment"># 将容器加入指定网络 (等同于 docker network connect 的作用), networks 可以位于 compose 文件顶级键和 services 键的二级键</span></span><br><span class="line">            <span class="string">aliases</span>               <span class="comment"># 同一网络上的容器可以使用服务名称或别名连接到其中一个服务的容器</span></span><br><span class="line">            <span class="string">ipv4_address</span>      <span class="comment"># IP V4 格式</span></span><br><span class="line">            <span class="string">ipv6_address</span>      <span class="comment"># IP V6 格式</span></span><br><span class="line"></span><br><span class="line">            <span class="string"> 示例:</span></span><br><span class="line">                <span class="attr">version:</span> <span class="string">&#x27;3.7&#x27;</span></span><br><span class="line">                <span class="attr">services:</span> </span><br><span class="line">                    <span class="attr">test:</span> </span><br><span class="line">                        <span class="attr">image:</span> <span class="string">nginx:1.14-alpine</span></span><br><span class="line">                        <span class="attr">container_name:</span> <span class="string">mynginx</span></span><br><span class="line">                        <span class="attr">command:</span> <span class="string">ifconfig</span></span><br><span class="line">                        <span class="attr">networks:</span> </span><br><span class="line">                            <span class="attr">app_net:</span>                                <span class="comment"># 调用下面 networks 定义的 app_net 网络 </span></span><br><span class="line">                            <span class="attr">ipv4_address:</span> <span class="number">172.16</span><span class="number">.238</span><span class="number">.10</span></span><br><span class="line">                <span class="attr">networks:</span></span><br><span class="line">                    <span class="attr">app_net:</span></span><br><span class="line">                        <span class="attr">driver:</span> <span class="string">bridge</span></span><br><span class="line">                        <span class="attr">ipam:</span></span><br><span class="line">                            <span class="attr">driver:</span> <span class="string">default</span></span><br><span class="line">                            <span class="attr">config:</span></span><br><span class="line">                                <span class="bullet">-</span> <span class="attr">subnet:</span> <span class="number">172.16</span><span class="number">.238</span><span class="number">.0</span><span class="string">/24</span></span><br><span class="line"></span><br><span class="line">        <span class="attr">pid:</span> <span class="string">&#x27;host&#x27;</span>           <span class="comment"># 共享宿主机的 进程空间(PID)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">ports</span>                 <span class="comment"># 建立宿主机和容器之间的端口映射关系, ports 支持两种语法格式</span></span><br><span class="line">            <span class="string">SHORT</span> <span class="string"> 语法格式示例:</span></span><br><span class="line">                <span class="bullet">-</span> <span class="string">&quot;3000&quot;</span>                            <span class="comment"># 暴露容器的 3000 端口, 宿主机的端口由 docker 随机映射一个没有被占用的端口 </span></span><br><span class="line">                <span class="bullet">-</span> <span class="string">&quot;3000-3005&quot;</span>                       <span class="comment"># 暴露容器的 3000 到 3005 端口, 宿主机的端口由 docker 随机映射没有被占用的端口</span></span><br><span class="line">                <span class="bullet">-</span> <span class="string">&quot;8000:8000&quot;</span>                       <span class="comment"># 容器的 8000 端口和宿主机的 8000 端口建立映射关系</span></span><br><span class="line">                <span class="bullet">-</span> <span class="string">&quot;9090-9091:8080-8081&quot;</span></span><br><span class="line">                <span class="bullet">-</span> <span class="string">&quot;127.0.0.1:8001:8001&quot;</span>             <span class="comment"># 指定映射宿主机的指定地址的</span></span><br><span class="line">                <span class="bullet">-</span> <span class="string">&quot;127.0.0.1:5000-5010:5000-5010&quot;</span>   </span><br><span class="line">                <span class="bullet">-</span> <span class="string">&quot;6060:6060/udp&quot;</span>                   <span class="comment"># 指定协议</span></span><br><span class="line"></span><br><span class="line">            <span class="string">LONG</span> <span class="string"> 语法格式示例:(v3.2</span> <span class="string">新增的语法格式)</span></span><br><span class="line">                <span class="attr">ports:</span></span><br><span class="line">                    <span class="bullet">-</span> <span class="attr">target:</span> <span class="number">80</span>                    <span class="comment"># 容器端口 </span></span><br><span class="line">                      <span class="attr">published:</span> <span class="number">8080</span>               <span class="comment"># 宿主机端口</span></span><br><span class="line">                      <span class="attr">protocol:</span> <span class="string">tcp</span>                 <span class="comment"># 协议类型</span></span><br><span class="line">                      <span class="attr">mode:</span> <span class="string">host</span>                    <span class="comment"># host 在每个节点上发布主机端口,  ingress 对于群模式端口进行负载均衡</span></span><br><span class="line"></span><br><span class="line">        <span class="string">secrets</span>               <span class="comment"># 不知道怎么用</span></span><br><span class="line"></span><br><span class="line">        <span class="string">security_opt</span>          <span class="comment"># 为每个容器覆盖默认的标签 (在使用 swarm 部署时将忽略该选项)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">stop_grace_period</span>     <span class="comment"># 指定在发送了 SIGTERM 信号之后, 容器等待多少秒之后退出(默认 10s)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">stop_signal</span>           <span class="comment"># 指定停止容器发送的信号 (默认为 SIGTERM 相当于 kill PID; SIGKILL 相当于 kill -9 PID; 在使用 swarm 部署时将忽略该选项)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">sysctls</span>               <span class="comment"># 设置容器中的内核参数 (在使用 swarm 部署时将忽略该选项)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">ulimits</span>               <span class="comment"># 设置容器的 limit</span></span><br><span class="line"></span><br><span class="line">        <span class="string">userns_mode</span>           <span class="comment"># 如果 Docker 守护程序配置了用户名称空间, 则禁用此服务的用户名称空间 (在使用 swarm 部署时将忽略该选项)</span></span><br><span class="line"></span><br><span class="line">        <span class="string">volumes</span>               <span class="comment"># 定义容器和宿主机的卷映射关系, 其和 networks 一样可以位于 services 键的二级键和 compose 顶级键, 如果需要跨服务间使用则在顶级键定义, 在 services 中引用</span></span><br><span class="line">            <span class="string">SHORT</span> <span class="string"> 语法格式示例:</span></span><br><span class="line">                <span class="attr">volumes:</span></span><br><span class="line">                    <span class="bullet">-</span> <span class="string">/var/lib/mysql</span>                <span class="comment"># 映射容器内的 /var/lib/mysql 到宿主机的一个随机目录中 </span></span><br><span class="line">                    <span class="bullet">-</span> <span class="string">/opt/data:/var/lib/mysql</span>      <span class="comment"># 映射容器内的 /var/lib/mysql 到宿主机的 /opt/data</span></span><br><span class="line">                    <span class="bullet">-</span> <span class="string">./cache:/tmp/cache</span>            <span class="comment"># 映射容器内的 /var/lib/mysql 到宿主机 compose 文件所在的位置</span></span><br><span class="line">                    <span class="bullet">-</span> <span class="string">~/configs:/etc/configs/:ro</span>    <span class="comment"># 映射容器宿主机的目录到容器中去, 权限只读</span></span><br><span class="line">                    <span class="bullet">-</span> <span class="string">datavolume:/var/lib/mysql</span>     <span class="comment"># datavolume 为 volumes 顶级键定义的目录, 在此处直接调用</span></span><br><span class="line"></span><br><span class="line">            <span class="string">LONG</span> <span class="string"> 语法格式示例:(v3.2</span> <span class="string">新增的语法格式)</span></span><br><span class="line">                <span class="attr">version:</span> <span class="string">&quot;3.2&quot;</span></span><br><span class="line">                <span class="attr">services:</span></span><br><span class="line">                    <span class="attr">web:</span></span><br><span class="line">                        <span class="attr">image:</span> <span class="string">nginx:alpine</span></span><br><span class="line">                        <span class="attr">ports:</span></span><br><span class="line">                            <span class="bullet">-</span> <span class="string">&quot;80:80&quot;</span></span><br><span class="line">                        <span class="attr">volumes:</span></span><br><span class="line">                            <span class="bullet">-</span> <span class="attr">type:</span> <span class="string">volume</span>                  <span class="comment"># mount 的类型, 必须是 bind、volume 或 tmpfs</span></span><br><span class="line">                                <span class="attr">source:</span> <span class="string">mydata</span>              <span class="comment"># 宿主机目录 </span></span><br><span class="line">                                <span class="attr">target:</span> <span class="string">/data</span>               <span class="comment"># 容器目录</span></span><br><span class="line">                                <span class="attr">volume:</span>                     <span class="comment"># 配置额外的选项, 其 key 必须和 type 的值相同</span></span><br><span class="line">                                    <span class="attr">nocopy:</span> <span class="literal">true</span>                <span class="comment"># volume 额外的选项, 在创建卷时禁用从容器复制数据</span></span><br><span class="line">                            <span class="bullet">-</span> <span class="attr">type:</span> <span class="string">bind</span>                    <span class="comment"># volume 模式只指定容器路径即可, 宿主机路径随机生成; bind 需要指定容器和数据机的映射路径</span></span><br><span class="line">                                <span class="attr">source:</span> <span class="string">./static</span></span><br><span class="line">                                <span class="attr">target:</span> <span class="string">/opt/app/static</span></span><br><span class="line">                                <span class="attr">read_only:</span> <span class="literal">true</span>             <span class="comment"># 设置文件系统为只读文件系统</span></span><br><span class="line">                <span class="attr">volumes:</span></span><br><span class="line">                    <span class="attr">mydata:</span>                                 <span class="comment"># 定义在 volume, 可在所有服务中调用</span></span><br><span class="line"></span><br><span class="line">        <span class="string">restart</span>               <span class="comment"># 定义容器重启策略(在使用 swarm 部署时将忽略该选项, 在 swarm 使用 restart_policy 代替 restart)</span></span><br><span class="line">            <span class="literal">no</span>                    <span class="comment"># 禁止自动重启容器(默认)</span></span><br><span class="line">            <span class="string">always</span>                <span class="comment"># 无论如何容器都会重启</span></span><br><span class="line">            <span class="string">on-failure</span>            <span class="comment"># 当出现 on-failure 报错时, 容器重新启动</span></span><br><span class="line"></span><br><span class="line">        <span class="string"> 其他选项：</span></span><br><span class="line">            <span class="string">domainname,</span> <span class="string">hostname,</span> <span class="string">ipc,</span> <span class="string">mac_address,</span> <span class="string">privileged,</span> <span class="string">read_only,</span> <span class="string">shm_size,</span> <span class="string">stdin_open,</span> <span class="string">tty,</span> <span class="string">user,</span> <span class="string">working_dir</span></span><br><span class="line">            <span class="string">上面这些选项都只接受单个值和 </span> <span class="string">docker</span> <span class="string">run</span> <span class="string"> 的对应参数类似 </span></span><br><span class="line"></span><br><span class="line">        <span class="string"> 对于值为时间的可接受的值：</span></span><br><span class="line">            <span class="number">2.</span><span class="string">5s</span></span><br><span class="line">            <span class="string">10s</span></span><br><span class="line">            <span class="string">1m30s</span></span><br><span class="line">            <span class="string">2h32m</span></span><br><span class="line">            <span class="string">5h34m56s</span></span><br><span class="line">            <span class="string">时间单位:</span> <span class="string">us,</span> <span class="string">ms,</span> <span class="string">s,</span> <span class="string">m，</span> <span class="string">h</span></span><br><span class="line">        <span class="string">对于值为大小的可接受的值：</span></span><br><span class="line">            <span class="string">2b</span></span><br><span class="line">            <span class="string">1024kb</span></span><br><span class="line">            <span class="string">2048k</span></span><br><span class="line">            <span class="string">300m</span></span><br><span class="line">            <span class="string">1gb</span></span><br><span class="line">            <span class="string">单位:</span> <span class="string">b,</span> <span class="string">k,</span> <span class="string">m,</span> <span class="string">g</span> <span class="string">或者 </span> <span class="string">kb,</span> <span class="string">mb,</span> <span class="string">gb</span></span><br><span class="line">    <span class="string">networks</span>          <span class="comment"># 定义 networks 信息</span></span><br><span class="line">        <span class="string">driver</span>                <span class="comment"># 指定网络模式, 大多数情况下, 它 bridge 于单个主机和 overlay Swarm 上</span></span><br><span class="line">            <span class="string">bridge</span>                <span class="comment"># Docker 默认使用 bridge 连接单个主机上的网络</span></span><br><span class="line">            <span class="string">overlay</span>               <span class="comment"># overlay 驱动程序创建一个跨多个节点命名的网络</span></span><br><span class="line">            <span class="string">host</span>                  <span class="comment"># 共享主机网络名称空间(等同于 docker run --net=host)</span></span><br><span class="line">            <span class="string">none</span>                  <span class="comment"># 等同于 docker run --net=none</span></span><br><span class="line">        <span class="string">driver_opts</span>           <span class="comment"># v3.2 以上版本, 传递给驱动程序的参数, 这些参数取决于驱动程序</span></span><br><span class="line">        <span class="string">attachable</span>            <span class="comment"># driver 为 overlay 时使用, 如果设置为 true 则除了服务之外，独立容器也可以附加到该网络; 如果独立容器连接到该网络，则它可以与其他 Docker 守护进程连接到的该网络的服务和独立容器进行通信</span></span><br><span class="line">        <span class="string">ipam</span>                  <span class="comment"># 自定义 IPAM 配置. 这是一个具有多个属性的对象, 每个属性都是可选的</span></span><br><span class="line">            <span class="string">driver</span>                <span class="comment"># IPAM 驱动程序, bridge 或者 default</span></span><br><span class="line">            <span class="string">config</span>                <span class="comment"># 配置项</span></span><br><span class="line">                <span class="string">subnet</span>                <span class="comment"># CIDR 格式的子网，表示该网络的网段</span></span><br><span class="line">        <span class="string">external</span>              <span class="comment"># 外部网络, 如果设置为 true 则 docker-compose up 不会尝试创建它, 如果它不存在则引发错误</span></span><br><span class="line">        <span class="string">name</span>                  <span class="comment"># v3.5 以上版本, 为此网络设置名称</span></span><br><span class="line"><span class="string"> 文件格式示例：</span></span><br><span class="line">    <span class="attr">version:</span> <span class="string">&quot;3&quot;</span></span><br><span class="line">    <span class="attr">services:</span></span><br><span class="line">      <span class="attr">redis:</span></span><br><span class="line">        <span class="attr">image:</span> <span class="string">redis:alpine</span></span><br><span class="line">        <span class="attr">ports:</span></span><br><span class="line">          <span class="bullet">-</span> <span class="string">&quot;6379&quot;</span></span><br><span class="line">        <span class="attr">networks:</span></span><br><span class="line">          <span class="bullet">-</span> <span class="string">frontend</span></span><br><span class="line">        <span class="attr">deploy:</span></span><br><span class="line">          <span class="attr">replicas:</span> <span class="number">2</span></span><br><span class="line">          <span class="attr">update_config:</span></span><br><span class="line">            <span class="attr">parallelism:</span> <span class="number">2</span></span><br><span class="line">            <span class="attr">delay:</span> <span class="string">10s</span></span><br><span class="line">          <span class="attr">restart_policy:</span></span><br><span class="line">            <span class="attr">condition:</span> <span class="string">on-failure</span></span><br><span class="line">      <span class="attr">db:</span></span><br><span class="line">        <span class="attr">image:</span> <span class="string">postgres:9.4</span></span><br><span class="line">        <span class="attr">volumes:</span></span><br><span class="line">          <span class="bullet">-</span> <span class="string">db-data:/var/lib/postgresql/data</span></span><br><span class="line">        <span class="attr">networks:</span></span><br><span class="line">          <span class="bullet">-</span> <span class="string">backend</span></span><br><span class="line">        <span class="attr">deploy:</span></span><br><span class="line">          <span class="attr">placement:</span></span><br><span class="line">            <span class="attr">constraints:</span> [<span class="string">node.role</span> <span class="string">==</span> <span class="string">manager</span>]</span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }

      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';

        }, 2000);
      });
    }
